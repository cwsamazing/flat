<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Flat</title>

  <link rel="shortcut icon"href="index/img/logo.png">
    <link href="index/css/bootstrap.css" rel="stylesheet">
    <link rel="Stylesheet" type="text/css" href="index/css/style.css" /> 
    <link rel="Stylesheet" type="text/css" href="index/css/intro.css" /> 


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


  </head>
  <body class="background intro">

    <div class="bg-box part-intro">
      <div class="overlay"></div>
    </div>

    <div class="preloader" >
      <div class="inner-preloader">
        
        <div id="logo-proloader">
          <img src="index/img/logo.png" alt="Home" width="100" >
        </div>
        
      </div>
    </div>
    
    <div id="wrapper" class="page-intro mCustomScrollbar" data-mcs-theme="minimal-dark">

      

      <div class="container-fluid page" id="intro">
        <div class="row">
          <div class="container">
            <div class="logo-img">
              <img src="index/img/logo.png" alt="Home">
            </div>
            <p class="title">We have created an awesome Coming Soon Page</p>
            <span class="select-demo">Select your demo</span>

            <div class="row intro-demo">

              <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="intro-content">
                  <a target="_blank" href="slider/slider_style.html">
                    <img class="replace-2x" src="index/img/slider.png" alt="">
                    <br><span>Background Slider</span>
                  </a>
                </div>
              </div>

              <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="intro-content">
                  <a target="_blank" href="default/default.html">
                    <img class="replace-2x" src="index/img/default.png" alt="">
                    <br><span>Default</span>
                  </a>
                </div>
              </div>


              <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="intro-content">
                  <a target="_blank" href="video/video_style.html">
                    <img class="replace-2x" src="index/img/video.png" alt="">
                    <br><span>Youtube Video Background</span>
                  </a>
                </div>
              </div>
    

            </div>
          </div>
        </div>
      </div>




    </div> <!-- /wrapper -->


    <script src="index/js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="index/js/jquery.nicescroll.js"></script> 

    <script>
      $(".page-intro").niceScroll({
        cursorcolor:"#000",
        mousescrollstep:300
      });
      
      if( 'devicePixelRatio' in window && window.devicePixelRatio >= 2 ){
        var imgToReplace = $('img.replace-2x').get();
       
        for (var i=0,l=imgToReplace.length; i<l; i++) {
          var src = imgToReplace[i].src;
          src = src.replace(/\.(png|jpg|gif)+$/i, '@2x.$1');
          imgToReplace[i].src = src;
         
          $(imgToReplace[i]).load(function(){
            $(this).addClass('loaded');
          });
        }
      }

      $(window).load(function(){
        // Preloader
        $('.preloader').fadeOut('slow',function(){$(this).remove();});
      });
    </script>

    <!--<script src="js/jquery.mCustomScrollbar.concat.min.js"></script> -->




    


  </body>
</html>
